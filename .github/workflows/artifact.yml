name: Build Project

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**/*.md'      # Ignore markdown files (documentation)
      - '**/*.txt'     # Ignore text files
      - '.gitignore'   # Ignore git config files
      - '.run/**'      # Ignore IDE run configurations
      - 'LICENSE'      # Ignore license file
      - 'README.md'    # Ignore README changes
      - '**/*.yml'     # Ignore yaml files
      - '!/.github/workflows/artifact.yml'  # Still run if this workflow changes
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: "9.2.1"

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew clean build
      env:
        build_environment: ci

    - name: Get JAR filename
      id: get_jar
      run: |
        JAR_FILE=$(find build/libs -name "untitled-generator-maker*.jar" | head -n 1 | xargs basename)
        echo "filename=$JAR_FILE" >> $GITHUB_OUTPUT
      shell: bash

    - name: Upload built JAR
      uses: actions/upload-artifact@v6
      with:
        name: ${{ steps.get_jar.outputs.filename }}
        path: build/libs/untitled-generator-maker*.jar
        if-no-files-found: error
